<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="console/jquery-ui.css">
		<script src="console/ansi_up.js" type="text/javascript"></script>
		<script src="console/jquery.js"></script>
		<script src="console/jquery-ui.js"></script>
		<script src="console/require.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="console/index.css">
		<title>Console</title>
	</head>
	<body>
		<div id="login">
			<div class="center">
				Username:
				<input name="username" id="username" size="14">
				Password:
				<input name="password" type="password" id="password" size="14">
			</div>
			<br>
			<div >
				<span class="remember" id="rememberText">Remember Me</span>
				<input class="remember" id="rememberInput" type="checkbox" name="remember">
			</div>
			<button type="button" id="loginButton">Sign In</button>
		</div>
		<div id="tabs" style="background: black;">
			<ul id="tabButtons">
			</ul>
			<div id="tabBodies">
			</div>
		</div>
		<script src="console/index.js" type="text/javascript"></script>
	</body>
</html>
